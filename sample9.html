<!DOCTYPE html>
<html>
<head>
  <title>Webcodecamjs</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<h3>Simple initialization with default settings and build select menu</h3>
<hr>
<canvas></canvas>
<hr>
<select></select>
<hr>
<ul></ul>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/javascript" src="javascripts/qrcodelib.js"></script>
<script type="text/javascript" src="javascripts/webcodecamjquery.js"></script>
<script type="text/javascript">
    var arg = {
        resultFunction: function (result) {
            $('body ul').append($('<li>' + result.format + ': ' + result.code + '</li>'));
        }
    };
    var decoder = $("canvas").WebCodeCamJQuery(arg).data().plugin_WebCodeCamJQuery;
    decoder.buildSelectMenu("select");
    decoder.play();
    /*  Without visible select menu
        decoder.buildSelectMenu(document.createElement('select'), 'environment|back').init(arg).play();
    */
    $('select').on('change', function () {
        decoder.stop().play();
    });
</script>
</body>
</html>
